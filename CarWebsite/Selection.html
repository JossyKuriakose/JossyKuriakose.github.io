<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(49, 42, 176);
            color: white;
            padding: 20px;
        }

        nav div {
            font-size: 24px;
            margin-left: 24px;
        }

        nav ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
            margin: 0;
            padding: 0;
            margin-right: 24px;
            gap: 40px;
        }

        nav ul li {
            font-size: 33px;
        }

        nav ul li a:hover {
            background-color: burlywood;
        }

        .invisible-link {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        .backandForth {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        h1 {
            display: flex;
            justify-content: center;
            padding-top: 35px;
        }

        .search {
            padding-top: 35px;
            display: flex;
            justify-content: center;
            gap:50px;
        }

        p {
            padding-top: 35px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: blue;
            color: yellow;
            width: 150px;
            height: 50px;
            font-size: large;
            border-radius: 10px;
        }

        button:hover {
            background-color: burlywood;
        }

        .carTypes{
            padding-top: 35px;
        }

        .year{
            padding-top: 35px;
        }
    </style>
</head>

<nav>
    <ul>
        <li><a href="Home.html" class="invisible-link">Home</a></li>
        <li><a href="About.html" class="invisible-link">About</a></li>
    </ul>
</nav>

<body>

    <h1>Select the type of car you want</h1>

    <div class="backandForth">
        <button onclick="window.location.href='Home.html'">Back</button>
        <button onclick="window.location.href='CarInfo.html'">Next</button>
    </div>

    <div class="search">
        <input type="text" placeholder="Search, Make, Model, or Year" style="width: 300px;">
        <button>Go!</button>
    </div>
    <p>------------------- or -------------------------------</p>
    <div class = "carTypes">
        <h2>Select the Brand:</h2>
        <button>SUV's</button>
        <button>Sedans</button>
        <button>Trucks</button>
        <button>Hatchbacks</button>
        <button>Stationwagons</button>
        <button>Coupes</button>
        <button>Sports Cars</button>
        <button>Luxury Cars</button>
        <button>Minivans</button>
        <button>Vans</button>
    </div>

    <div class = "year">
        <h2>Select the Year:</h2>
        <button>1995</button>
        <button>2000</button>
        <button>2003</button>
        <button>2015</button>
        <button>2018</button>
        <button>2020</button>
        <button>2021</button>
        <button>2022</button>
        <button>2023</button>
        <button>2024</button>
    </div>
</body>

</html>
